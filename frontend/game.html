<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scorekeeper - Pickleball Tournament</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.connected {
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .server-info {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #ffd89b, #19547b);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .score-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-card {
            background: linear-gradient(145deg, #f5f5f5, #fff);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .team-card.serving::before {
            content: 'üèì';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .score-display {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .score-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-button:active {
            transform: translateY(0);
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .control-button {
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .control-button.danger {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .control-button.danger:hover {
            background: #e74c3c;
            color: white;
        }

        .control-button.success {
            border-color: #27ae60;
            color: #27ae60;
        }

        .control-button.success:hover {
            background: #27ae60;
            color: white;
        }

        .game-info {
            background: #f0f4ff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .game-info-item {
            flex: 1;
        }

        .game-info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .game-info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .history {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .history-item {
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .winner-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: zoomIn 0.5s;
            max-width: 400px;
            width: 90%;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .winner-title {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 900;
        }

        .winner-team {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .final-score {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .hidden {
            display: none !important;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .score-display {
                font-size: 3rem;
            }

            .control-buttons {
                grid-template-columns: 1fr;
            }

            .back-link {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .connection-status {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Tournament</a>
    
    <div class="connection-status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <div id="loadingState" class="loading">
            Loading game data...
        </div>

        <div id="errorState" class="error-message hidden">
            Game not found. Please check the URL and try again.
        </div>

        <div id="gameContent" class="hidden">
            <h1>üèì Game Scorekeeper</h1>
            <p class="subtitle" id="gameTitle">Match Score</p>

            <div class="game-info">
                <div class="game-info-item">
                    <div class="game-info-label">Format</div>
                    <div class="game-info-value" id="gameFormat">Singles</div>
                </div>
                <div class="game-info-item">
                    <div class="game-info-label">Playing To</div>
                    <div class="game-info-value" id="playTo">11</div>
                </div>
                <div class="game-info-item">
                    <div class="game-info-label">Scoring</div>
                    <div class="game-info-value" id="scoringSystem">Side-out</div>
                </div>
                <div class="game-info-item">
                    <div class="game-info-label">Rally Count</div>
                    <div class="game-info-value" id="rallyCount">0</div>
                </div>
            </div>

            <div class="server-info" id="serverInfo">
                Team 1 Serving
            </div>

            <div class="score-board">
                <div class="team-card" id="team1Card">
                    <div class="team-name" id="team1Name">Team 1</div>
                    <div class="score-display" id="team1Score">0</div>
                    <button class="score-button" onclick="addPoint(1)">Win Rally</button>
                </div>

                <div class="team-card" id="team2Card">
                    <div class="team-name" id="team2Name">Team 2</div>
                    <div class="score-display" id="team2Score">0</div>
                    <button class="score-button" onclick="addPoint(2)">Win Rally</button>
                </div>
            </div>

            <div class="control-buttons">
                <button class="control-button" onclick="switchServe()">Switch Serve</button>
                <button class="control-button" onclick="undoLastAction()">Undo</button>
                <button class="control-button success" id="completeBtn" onclick="completeMatch()" style="display:none;">Complete Match</button>
            </div>

            <div class="history">
                <h3>Match History</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <div class="winner-title">üèÜ Winner!</div>
            <div class="winner-team" id="winnerTeam"></div>
            <div class="final-score" id="finalScore"></div>
            <button class="control-button success" onclick="finalizeMatch()">Save & Close</button>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://pickleball-backend-lhjv.onrender.com';

        let socket;
        let gameId = null;
        let currentGame = null;
        let tournamentId = null;
        let matchId = null;
        let isRoundRobin = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            loadGameFromUrl();
        });

        // Socket.IO Connection
        function initializeSocket() {
            socket = io(BACKEND_URL, {
                transports: ['websocket', 'polling'],
                reconnection: true
            });

            socket.on('connect', () => {
                updateConnectionStatus(true);
                console.log('Connected to server');
                if (gameId) {
                    socket.emit('joinGame', gameId);
                }
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('gameState', (game) => {
                console.log('Received game state:', game);
                updateGameView(game);
            });

            socket.on('scoreUpdate', (game) => {
                console.log('Score update:', game);
                updateGameView(game);
            });
        }

        // Connection Status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // Load game from URL parameters
        async function loadGameFromUrl() {
            const params = new URLSearchParams(window.location.search);
            gameId = params.get('id');
            tournamentId = params.get('tournament');
            matchId = params.get('match');
            isRoundRobin = params.get('roundrobin') === 'true';

            if (!gameId) {
                showError('No game ID provided');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/games/${gameId}`);
                
                if (!response.ok) {
                    throw new Error('Game not found');
                }

                const game = await response.json();
                currentGame = game;
                
                // Join the game room
                socket.emit('joinGame', gameId);
                
                // Show game content
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('gameContent').classList.remove('hidden');
                
                updateGameView(game);
                
            } catch (error) {
                console.error('Error loading game:', error);
                showError('Failed to load game. Please check the URL and try again.');
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorState').textContent = message;
        }

        // Update game view
        function updateGameView(game) {
            if (!game) return;
            
            currentGame = game;

            // Update team names
            document.getElementById('team1Name').textContent = game.team1.name;
            document.getElementById('team2Name').textContent = game.team2.name;

            // Update scores
            document.getElementById('team1Score').textContent = game.team1.score;
            document.getElementById('team2Score').textContent = game.team2.score;

            // Update game info
            document.getElementById('gameFormat').textContent = 
                game.gameFormat === 'singles' ? 'Singles' : 'Doubles';
            document.getElementById('playTo').textContent = game.playTo;
            document.getElementById('scoringSystem').textContent = 
                game.scoringSystem === 'rally' ? 'Rally' : 'Side-out';
            document.getElementById('rallyCount').textContent = game.rallyCount || 0;

            // Update serving indicator
            document.getElementById('team1Card').classList.toggle('serving', game.servingTeam === 1);
            document.getElementById('team2Card').classList.toggle('serving', game.servingTeam === 2);

            // Update server info
            const servingTeamName = game.servingTeam === 1 ? game.team1.name : game.team2.name;
            let serverText = `${servingTeamName} Serving`;
            if (game.gameFormat === 'doubles') {
                serverText += ` - Server ${game.serverNumber}`;
            }
            document.getElementById('serverInfo').textContent = serverText;

            // Check if game is completed
            if (game.status === 'completed' && game.winner) {
                showWinner(game);
                document.getElementById('completeBtn').style.display = 'block';
            } else {
                document.getElementById('completeBtn').style.display = 'none';
            }

            // Update title
            document.getElementById('gameTitle').textContent = 
                `${game.team1.name} vs ${game.team2.name}`;
        }

        // Add point
        async function addPoint(team) {
            if (!gameId) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/games/${gameId}/score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ winningTeam: team })
                });

                if (!response.ok) throw new Error('Failed to update score');

                const game = await response.json();
                updateGameView(game);
                
                const teamName = team === 1 ? game.team1.name : game.team2.name;
                addHistoryItem(`${teamName} wins rally`);

            } catch (error) {
                console.error('Error updating score:', error);
                alert('Failed to update score');
            }
        }

        // Switch serve manually
        async function switchServe() {
            if (!gameId) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/games/${gameId}/switch-serve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error('Failed to switch serve');

                const game = await response.json();
                updateGameView(game);
                addHistoryItem('Manual serve switch');

            } catch (error) {
                console.error('Error switching serve:', error);
                alert('Failed to switch serve');
            }
        }

        // Undo last action
        async function undoLastAction() {
            if (!gameId) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/games/${gameId}/undo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error('Failed to undo');

                const game = await response.json();
                updateGameView(game);
                addHistoryItem('Undo last action');

            } catch (error) {
                console.error('Error undoing action:', error);
                alert('No actions to undo');
            }
        }

        // Show winner modal
        function showWinner(game) {
            const winner = game.winner === 1 ? game.team1 : game.team2;
            document.getElementById('winnerTeam').textContent = winner.name;
            document.getElementById('finalScore').textContent = 
                `Final Score: ${game.team1.name} ${game.team1.score} - ${game.team2.score} ${game.team2.name}`;
            document.getElementById('winnerModal').style.display = 'flex';
        }

        // Complete match (for round-robin)
        async function completeMatch() {
            if (!isRoundRobin || !tournamentId || !matchId) {
                // Just show the winner modal for regular games
                if (currentGame && currentGame.status === 'completed') {
                    showWinner(currentGame);
                }
                return;
            }

            try {
                const response = await fetch(
                    `${BACKEND_URL}/api/round-robin/tournaments/${tournamentId}/matches/${matchId}/complete`,
                    { method: 'POST' }
                );

                if (!response.ok) throw new Error('Failed to complete match');

                alert('Match completed and standings updated!');
                window.close();

            } catch (error) {
                console.error('Error completing match:', error);
                alert('Failed to update tournament standings');
            }
        }

        // Finalize match and close
        function finalizeMatch() {
            if (isRoundRobin && tournamentId && matchId) {
                completeMatch();
            } else {
                // For regular games, just close the window
                window.close();
            }
        }

        // Add history item
        function addHistoryItem(text) {
            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item';
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            item.textContent = `${time} - ${text}`;
            historyList.insertBefore(item, historyList.firstChild);
            
            // Keep only last 10 items
            while (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // Auto-refresh game state every 5 seconds as backup
        setInterval(async () => {
            if (gameId && !document.hidden) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/games/${gameId}`);
                    if (response.ok) {
                        const game = await response.json();
                        updateGameView(game);
                    }
                } catch (error) {
                    console.error('Error refreshing game state:', error);
                }
            }
        }, 5000);
    </script>
</body>
</html>

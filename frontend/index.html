<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Tournament Scorer</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-button {
            padding: 15px 30px;
            background: white;
            color: #667eea;
            border: 3px solid white;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .mode-button.active {
            background: #667eea;
            color: white;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.connected {
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tournament-section {
            display: none;
        }

        .tournament-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .tournament-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .tournament-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .tournament-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .tournament-info h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .tournament-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .viewer-count {
            background: #f0f4ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .game-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 15px;
        }

        .game-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .game-status.in-progress {
            background: #fff3cd;
            color: #856404;
        }

        .game-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .score-display-mini {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .team-score {
            text-align: center;
        }

        .team-score .team-name {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .team-score .score {
            font-size: 2.5rem;
            font-weight: 900;
            color: #667eea;
        }

        .team-score.serving .team-name::after {
            content: ' üèì';
        }

        .vs {
            font-size: 1.2rem;
            color: #999;
            font-weight: 600;
        }

        .game-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .share-info {
            background: #f0f4ff;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .share-url {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .mode-selector {
                flex-direction: column;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .connection-status {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>üèì Pickleball Tournament</h1>
            <p>Real-time scoring and tournament management</p>
        </div>

        <div class="mode-selector">
            <button class="mode-button active" onclick="setMode('organizer')">Organizer Mode</button>
            <button class="mode-button" onclick="setMode('viewer')">Viewer Mode</button>
            <button class="mode-button" onclick="setMode('local')">Local Game</button>
        </div>

        <div class="content-card">
            <!-- Organizer Mode -->
            <div class="tournament-section" id="organizerMode">
                <h2>Create Tournament</h2>
                <div class="form-group">
                    <label>Tournament Name</label>
                    <input type="text" id="tournamentName" placeholder="Enter tournament name">
                </div>
                <button class="btn" onclick="createTournament()">Create Tournament</button>

                <div id="tournamentDashboard" style="display:none;">
                    <h3 style="margin-top:30px;">Tournament Dashboard</h3>
                    <div class="share-info">
                        <p><strong>Share this link with viewers:</strong></p>
                        <div class="share-url" id="shareUrl"></div>
                        <button class="copy-btn" onclick="copyShareLink()">Copy Link</button>
                    </div>

                    <h3 style="margin-top:30px;">Add New Game</h3>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                        <div class="form-group">
                            <label>Team 1 Name</label>
                            <input type="text" id="team1Name" placeholder="Team 1">
                        </div>
                        <div class="form-group">
                            <label>Team 2 Name</label>
                            <input type="text" id="team2Name" placeholder="Team 2">
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
                        <div class="form-group">
                            <label>Play To</label>
                            <select id="playTo">
                                <option value="11">11 points</option>
                                <option value="15">15 points</option>
                                <option value="21">21 points</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Format</label>
                            <select id="gameFormat">
                                <option value="singles">Singles</option>
                                <option value="doubles">Doubles</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Scoring</label>
                            <select id="scoringSystem">
                                <option value="sideout">Side-out</option>
                                <option value="rally">Rally</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn" onclick="createGame()">Start New Game</button>

                    <h3 style="margin-top:30px;">Active Games</h3>
                    <div class="games-grid" id="organizerGames"></div>
                </div>
            </div>

            <!-- Viewer Mode -->
            <div class="tournament-section" id="viewerMode">
                <h2>View Tournament</h2>
                <div class="form-group">
                    <label>Tournament Code (from URL or organizer)</label>
                    <input type="text" id="tournamentCode" placeholder="Enter tournament code">
                </div>
                <button class="btn" onclick="joinTournament()">Join Tournament</button>

                <div id="viewerDashboard" style="display:none;">
                    <h3 style="margin-top:30px;">Tournament Games</h3>
                    <div class="viewer-count" id="viewerCount">0 viewers</div>
                    <div class="games-grid" id="viewerGames"></div>
                </div>
            </div>

            <!-- Local Mode -->
            <div class="tournament-section" id="localMode">
                <div id="localGameContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://pickleball-backend-lhjv.onrender.com'; // Replace with your deployed backend URL

        let socket;
        let currentMode = 'organizer';
        let currentTournament = null;
        let currentGames = new Map();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            checkUrlParams();
            setMode('organizer');
        });

        // Socket.IO Connection
        function initializeSocket() {
            socket = io(BACKEND_URL, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });

            socket.on('connect', () => {
                updateConnectionStatus(true);
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('tournamentState', (tournament) => {
                console.log('Received tournament state:', tournament);
                updateTournamentView(tournament);
            });

            socket.on('gameCreated', (game) => {
                console.log('New game created:', game);
                addGameToView(game);
            });

            socket.on('scoreUpdate', (game) => {
                console.log('Score update:', game);
                updateGameScore(game);
            });

            socket.on('viewerJoined', (data) => {
                updateViewerCount(data.viewerCount);
            });

            socket.on('viewerLeft', (data) => {
                updateViewerCount(data.viewerCount);
            });
        }

        // Connection Status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // Mode Management
        function setMode(mode) {
            currentMode = mode;
            
            // Update buttons
            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class only if event.target exists
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // If no event, manually set the active button
                document.querySelector(`.mode-button[onclick*="${mode}"]`)?.classList.add('active');
            }
            
            // Update sections
            document.querySelectorAll('.tournament-section').forEach(section => {
                section.classList.remove('active');
            });
            
            if (mode === 'organizer') {
                document.getElementById('organizerMode').classList.add('active');
            } else if (mode === 'viewer') {
                document.getElementById('viewerMode').classList.add('active');
            } else if (mode === 'local') {
                document.getElementById('localMode').classList.add('active');
                loadLocalGame();
            }
        }

        // Check URL parameters for tournament code
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const tournamentId = params.get('tournament');
            
            if (tournamentId) {
                document.getElementById('tournamentCode').value = tournamentId;
                setMode('viewer');
                setTimeout(() => joinTournament(), 500);
            }
        }

        // Tournament Management
        async function createTournament() {
            const name = document.getElementById('tournamentName').value;
            
            if (!name.trim()) {
                alert('Please enter a tournament name');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/tournaments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) throw new Error('Failed to create tournament');
                
                const tournament = await response.json();
                currentTournament = tournament;
                
                // Join the tournament room
                socket.emit('joinTournament', tournament.id);
                
                // Show dashboard
                document.getElementById('tournamentDashboard').style.display = 'block';
                
                // Generate share URL
                const shareUrl = `${window.location.origin}${window.location.pathname}?tournament=${tournament.id}`;
                document.getElementById('shareUrl').textContent = shareUrl;
                
            } catch (error) {
                console.error('Error creating tournament:', error);
                alert('Failed to create tournament. Please check your connection.');
            }
        }

        async function joinTournament() {
            const code = document.getElementById('tournamentCode').value;
            
            if (!code.trim()) {
                alert('Please enter a tournament code');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/tournaments/${code}`);
                
                if (!response.ok) throw new Error('Tournament not found');
                
                const tournament = await response.json();
                currentTournament = tournament;
                
                // Join the tournament room
                socket.emit('joinTournament', code);
                
                // Show viewer dashboard
                document.getElementById('viewerDashboard').style.display = 'block';
                
                updateTournamentView(tournament);
                
            } catch (error) {
                console.error('Error joining tournament:', error);
                alert('Failed to join tournament. Please check the code.');
            }
        }

        // Game Management
        async function createGame() {
            if (!currentTournament) return;

            const gameData = {
                team1Name: document.getElementById('team1Name').value || 'Team 1',
                team2Name: document.getElementById('team2Name').value || 'Team 2',
                settings: {
                    playTo: parseInt(document.getElementById('playTo').value),
                    gameFormat: document.getElementById('gameFormat').value,
                    scoringSystem: document.getElementById('scoringSystem').value,
                    servingTeam: 1,
                    serverNumber: 1
                }
            };

            try {
                const response = await fetch(`${BACKEND_URL}/api/tournaments/${currentTournament.id}/games`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gameData)
                });

                if (!response.ok) throw new Error('Failed to create game');
                
                const game = await response.json();
                addGameToView(game);
                
            } catch (error) {
                console.error('Error creating game:', error);
                alert('Failed to create game.');
            }
        }

        async function updateScore(gameId, winningTeam) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/games/${gameId}/score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ winningTeam })
                });

                if (!response.ok) throw new Error('Failed to update score');
                
            } catch (error) {
                console.error('Error updating score:', error);
            }
        }

        async function undoAction(gameId) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/games/${gameId}/undo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error('Failed to undo');
                
            } catch (error) {
                console.error('Error undoing action:', error);
            }
        }

        async function switchServe(gameId) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/games/${gameId}/switch-serve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error('Failed to switch serve');
                
            } catch (error) {
                console.error('Error switching serve:', error);
            }
        }

        // UI Updates
        function updateTournamentView(tournament) {
            const container = currentMode === 'organizer' 
                ? document.getElementById('organizerGames')
                : document.getElementById('viewerGames');
            
            if (tournament.games) {
                tournament.games.forEach(game => {
                    if (game) {
                        currentGames.set(game.id, game);
                        updateGameCard(game, container);
                    }
                });
            }
            
            updateViewerCount(tournament.viewers?.length || 0);
        }

        function addGameToView(game) {
            currentGames.set(game.id, game);
            const container = currentMode === 'organizer' 
                ? document.getElementById('organizerGames')
                : document.getElementById('viewerGames');
            
            updateGameCard(game, container);
        }

        function updateGameScore(game) {
            currentGames.set(game.id, game);
            const container = currentMode === 'organizer' 
                ? document.getElementById('organizerGames')
                : document.getElementById('viewerGames');
            
            updateGameCard(game, container);
        }

        function updateGameCard(game, container) {
            let card = document.getElementById(`game-${game.id}`);
            
            if (!card) {
                card = document.createElement('div');
                card.id = `game-${game.id}`;
                card.className = 'game-card';
                container.appendChild(card);
            }
            
            const isOrganizer = currentMode === 'organizer';
            const servingClass1 = game.servingTeam === 1 ? 'serving' : '';
            const servingClass2 = game.servingTeam === 2 ? 'serving' : '';
            
            card.innerHTML = `
                <div class="game-header">
                    <span class="game-status ${game.status}">${game.status}</span>
                    <div style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                        ${game.scoringSystem === 'rally' ? 'Rally Scoring' : 'Side-out'} | 
                        ${game.gameFormat} | 
                        Playing to ${game.playTo}
                    </div>
                </div>
                <div class="score-display-mini">
                    <div class="team-score ${servingClass1}">
                        <div class="team-name">${game.team1.name}</div>
                        <div class="score">${game.team1.score}</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team-score ${servingClass2}">
                        <div class="team-name">${game.team2.name}</div>
                        <div class="score">${game.team2.score}</div>
                    </div>
                </div>
                ${game.winner ? `
                    <div style="text-align: center; margin-top: 15px;">
                        <strong style="color: #27ae60;">üèÜ Winner: ${game.winner === 1 ? game.team1.name : game.team2.name}</strong>
                    </div>
                ` : ''}
                ${isOrganizer && game.status === 'in-progress' ? `
                    <div class="game-controls">
                        <button class="btn btn-secondary" onclick="updateScore('${game.id}', 1)">
                            ${game.team1.name} Wins Rally
                        </button>
                        <button class="btn btn-secondary" onclick="updateScore('${game.id}', 2)">
                            ${game.team2.name} Wins Rally
                        </button>
                        <button class="btn btn-secondary" onclick="undoAction('${game.id}')">
                            Undo
                        </button>
                        <button class="btn btn-secondary" onclick="switchServe('${game.id}')">
                            Switch Serve
                        </button>
                    </div>
                ` : ''}
            `;
        }

        function updateViewerCount(count) {
            const element = document.getElementById('viewerCount');
            if (element) {
                element.textContent = `${count} viewer${count !== 1 ? 's' : ''}`;
            }
        }

        // Utility Functions
        function copyShareLink() {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Link';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Load local game (your original HTML)
        function loadLocalGame() {
            const container = document.getElementById('localGameContainer');
            container.innerHTML = '<iframe src="local-game.html" style="width:100%; height:800px; border:none; border-radius:15px;"></iframe>';
        }
    </script>
</body>
</html>
